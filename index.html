<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Trunfo</title>
    <link rel="stylesheet" href="style/index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="" class="page-logo" alt="" />
      <h1 id="page-title">Pokemon Super Trunfo</h1>
      <button onclick="sortearCarta()" id="btnSortear">Sortear carta</button>
      <form id="form">
        <h2 id="orientationText"></h2>
        <div class="wrapper">
          <div>
            <div id="carta-jogador">
              <img
                src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                style="width: inherit; height: inherit; position: absolute"
              />
              <h3></h3>
            </div>
          </div>
          <div>
            <div id="carta-maquina">
              <img
                src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                style="width: inherit; height: inherit; position: absolute"
              />
            </div>
          </div>
        </div>
        <button type="button" id="btnJogar" onclick="jogar()" disabled="false">
          Jogar
        </button>
        <div id="resultado"></div>
      </form>
    </div>
  </body>
</html>
